<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="gridpractice.css">
</head>
<body>
    <h1>THIS IS A GRID CONTAINER LAYOUT/ GRID ITEMS</h1>
    <div class="grid-container">
        <div class="grid-item1">GRID ITEM1</div>
        <div class="grid-item2">GRID ITEM2</div>
        <div class="grid-item3">GRID ITEM3</div>
        <div class="grid-item4">GRID ITEM4</div>
        <div class="grid-item5">GRID ITEM5</div>
        <div class="grid-item6">GRID ITEM6</div>
    </div>

    <h1>THIS IS A FLEX CONTAINER LAYOUT/ FLEX ITEMS</h1>
    <div class="flex-container">
     <div class="flex-item1">FLEX ITEM1</div>
     <div class="flex-item2">FLEX ITEM2</div>
     <div class="flex-item3">FLEX ITEM3</div>
     <div class="flex-item4">FLEX ITEM4</div> 
    </div>
</body>
</html>
